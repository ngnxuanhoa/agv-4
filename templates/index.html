<!DOCTYPE html>
<html>
<head>
    <title>AGV Control System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .video-container {
            flex: 2;
        }
        .control-container {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .control-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .mode-switch {
            margin: 20px 0;
        }
        #videoFeed {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>
        <div class="control-container">
            <div class="mode-switch">
                <button id="modeToggle" onclick="toggleMode()">Enable Autonomous Mode</button>
            </div>
            <div class="control-grid">
                <button onclick="control('left')">←</button>
                <button onclick="control('forward')">↑</button>
                <button onclick="control('right')">→</button>
                <button></button>
                <button onclick="control('backward')">↓</button>
                <button></button>
                <button onclick="control('stop')">STOP</button>
            </div>
            <div>
                <button onclick="generateMap()">Generate Map</button>
            </div>
        </div>
    </div>

    <script>
        let autonomousMode = false;

        function control(action) {
            if (!autonomousMode) {
                fetch(`/control/${action}`, {
                    method: 'POST'
                });
            }
        }

        function toggleMode() {
            autonomousMode = !autonomousMode;
            const mode = autonomousMode ? 'autonomous' : 'manual';
            fetch('/mode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ mode: mode })
            });
            
            document.getElementById('modeToggle').textContent = 
                autonomousMode ? 'Disable Autonomous Mode' : 'Enable Autonomous Mode';
            
            // Disable/enable control buttons
